<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Unit Converter</title>
</head>
<body>
	<h1>Unit Converter</h1>

	<button id="length-units">Length</button>
	<button id="weight-units">Weight</button>
	<button id="temp-units">Temperature</button>

	<div class="" id="input-area">
		<input type="number" name="length" placeholder="enter length to convert" id="length" required>
		<input class="hidden" type="number" name="weight" placeholder="enter weight to convert" id="weight" required>
		<input class="hidden" type="number" name="temp" placeholder="enter temperature to convert" id="temp" required>
		<br>
		<input type="text" name="from" placeholder="unit convert from" id="from" required>
		<br>
		<input type="text" name="to" placeholder="unit convert to" id="to" required>
		<br>
		<button id="convert">convert</button>
	</div>

	<div class="hidden" id="result-area">
		<h3 id="result"></h3>
		<button id="reset">reset</button>
	</div>

	<script src="index.js"></script>
</body>
</html>
